<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSCALL | Portal Login</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23050505'/><path d='M30 30 V70 H70 V60 H40 V30 Z' fill='%23D4A574'/><path d='M70 30 H50 V40 H70 Z' fill='%23D4A574'/></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #D4A574; --bg: #050505; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; line-height: 1.5; }

        /* Background */
        .bg-layer { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .bg-grid { position: absolute; inset: 0; background-image: linear-gradient(to right, rgba(212,165,116,0.04) 1px, transparent 1px), linear-gradient(to bottom, rgba(212,165,116,0.04) 1px, transparent 1px); background-size: 50px 50px; animation: grid-drift 25s linear infinite; }
        @keyframes grid-drift { 0% { background-position: 0 0; } 100% { background-position: 50px 50px; } }
        
        .gradient-orb { position: absolute; border-radius: 50%; filter: blur(110px); pointer-events: none; }
        .orb-1 { width: 750px; height: 750px; background: radial-gradient(circle, rgba(212,165,116,0.13), transparent 70%); top: -250px; left: -250px; animation: orb-drift-1 28s ease-in-out infinite alternate; }
        .orb-2 { width: 500px; height: 500px; background: radial-gradient(circle, rgba(212,165,116,0.09), transparent 70%); top: 35%; right: -180px; animation: orb-drift-2 20s ease-in-out infinite alternate; }
        @keyframes orb-drift-1 { from { transform: translate(0,0) scale(1); } to { transform: translate(130px,90px) scale(1.2); } }
        @keyframes orb-drift-2 { from { transform: translate(0,0) scale(1); } to { transform: translate(-90px,70px) scale(1.15); } }

        /* Header */
        header { padding: 2rem; position: relative; z-index: 10; }
        .logo { font-size: 1.3rem; font-weight: 900; letter-spacing: -0.03em; text-decoration: none; color: white; }
        .logo em { font-style: normal; color: var(--accent); }

        /* Main container */
        main { display: flex; align-items: center; justify-content: center; min-height: calc(100vh - 100px); padding: 2rem; position: relative; z-index: 5; }

        /* Login card */
        .login-card {
            width: 100%; max-width: 420px;
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.08);
            padding: 3.5rem 2.5rem;
            backdrop-filter: blur(8px);
            animation: card-enter 0.6s ease-out forwards;
        }
        @keyframes card-enter { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .login-header { text-align: center; margin-bottom: 2.5rem; }
        .login-title { font-size: 2rem; font-weight: 900; letter-spacing: -0.03em; margin-bottom: 0.5rem; text-transform: uppercase; }
        .login-subtitle { font-size: 9px; font-weight: 900; letter-spacing: 0.3em; text-transform: uppercase; color: rgba(255,255,255,0.35); }

        /* Form fields */
        .form-group { margin-bottom: 1.5rem; }
        .form-label {
            display: block; font-size: 9px; font-weight: 900;
            letter-spacing: 0.35em; text-transform: uppercase;
            color: rgba(255,255,255,0.35); margin-bottom: 0.6rem;
            transition: color 0.25s ease;
        }
        .form-group:focus-within .form-label { color: var(--accent); }

        .form-input {
            width: 100%;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            color: white; font-family: 'Inter', sans-serif;
            font-size: 0.95rem; font-weight: 600;
            padding: 1rem 1.2rem;
            transition: border-color 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            outline: none;
        }
        .form-input:focus {
            border-color: var(--accent);
            background: rgba(212,165,116,0.04);
            box-shadow: 0 0 0 1px rgba(212,165,116,0.15), 0 4px 20px rgba(212,165,116,0.06);
        }
        .form-input::placeholder { color: rgba(255,255,255,0.18); font-weight: 600; }

        /* Remember + Forgot */
        .form-options {
            display: flex; justify-content: space-between; align-items: center;
            font-size: 9px; font-weight: 900; letter-spacing: 0.2em;
            text-transform: uppercase; margin-bottom: 2rem;
            color: rgba(255,255,255,0.35);
        }
        .checkbox-wrap {
            display: flex; align-items: center; gap: 0.5rem; cursor: pointer;
        }
        .checkbox { width: 16px; height: 16px; border: 1px solid rgba(255,255,255,0.2); cursor: pointer; transition: border-color 0.3s ease, background 0.3s ease; }
        .checkbox:checked { background: var(--accent); border-color: var(--accent); }
        .forgot-link { text-decoration: none; color: rgba(255,255,255,0.35); transition: color 0.3s ease; }
        .forgot-link:hover { color: var(--accent); }

        /* Submit button */
        .btn-login {
            width: 100%; padding: 1.2rem;
            background: var(--accent); color: #000;
            font-weight: 900; text-transform: uppercase;
            letter-spacing: 0.2em; font-size: 11px;
            border: 1px solid var(--accent); cursor: pointer;
            font-family: 'Inter', sans-serif;
            transition: transform 0.2s ease, box-shadow 0.3s ease, background 0.4s ease, color 0.4s ease;
            margin-bottom: 1.5rem;
        }
        .btn-login:hover {
            transform: scale(1.02);
            box-shadow: 0 0 40px rgba(212,165,116,0.35), 0 8px 30px rgba(0,0,0,0.4);
        }
        .btn-login:active { transform: scale(0.98); }

        /* Divider */
        .divider { display: flex; align-items: center; margin: 2rem 0; }
        .divider-line { flex: 1; height: 1px; background: rgba(255,255,255,0.08); }
        .divider-text { font-size: 8px; font-weight: 900; letter-spacing: 0.3em; color: rgba(255,255,255,0.2); padding: 0 1rem; text-transform: uppercase; }

        /* Sign up link */
        .signup-text {
            text-align: center; font-size: 9px; color: rgba(255,255,255,0.35); font-weight: 700;
        }
        .signup-link { color: var(--accent); text-decoration: none; font-weight: 900; transition: opacity 0.3s ease; }
        .signup-link:hover { opacity: 0.8; }

        /* Back to home */
        .back-home {
            display: inline-flex; align-items: center; gap: 0.5rem;
            position: fixed; top: 2rem; right: 2rem;
            font-size: 9px; font-weight: 900; letter-spacing: 0.2em;
            text-transform: uppercase; color: rgba(255,255,255,0.35);
            text-decoration: none; transition: color 0.3s ease;
            z-index: 20;
        }
        .back-home:hover { color: var(--accent); }

        /* Success state */
        .login-card.success .form-group,
        .login-card.success .form-options,
        .login-card.success .btn-login,
        .login-card.success .divider,
        .login-card.success .signup-text {
            display: none;
        }
        .success-message {
            text-align: center; display: none;
        }
        .login-card.success .success-message { display: block; }
        .success-icon {
            width: 80px; height: 80px; margin: 0 auto 1.5rem;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid var(--accent); border-radius: 50%;
        }
        .success-icon svg { width: 45px; height: 45px; stroke: var(--accent); fill: none; stroke-width: 2.5; stroke-linecap: round; }
        .success-message h2 { font-size: 1.8rem; font-weight: 900; letter-spacing: -0.02em; margin-bottom: 0.5rem; text-transform: uppercase; }
        .success-message p { font-size: 9px; font-weight: 900; letter-spacing: 0.3em; text-transform: uppercase; color: rgba(255,255,255,0.4); }
        .back-button {
            display: inline-block; margin-top: 2rem; padding: 0.8rem 1.8rem;
            border: 1px solid rgba(255,255,255,0.2); color: rgba(255,255,255,0.35);
            text-decoration: none; font-size: 9px; font-weight: 900;
            letter-spacing: 0.2em; text-transform: uppercase;
            transition: border-color 0.3s ease, color 0.3s ease;
        }
        .back-button:hover { border-color: var(--accent); color: var(--accent); }
    </style>
</head>
<body>

<div class="bg-layer">
    <div class="bg-grid"></div>
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
</div>

<header>
    <a href="index.html" class="logo">UPS<em>CALL</em></a>
</header>

<main>
    <div class="login-card" id="login-card">
        <div class="login-header">
            <h1 class="login-title">Portal</h1>
            <p class="login-subtitle">Client Access</p>
        </div>

        <form id="login-form" novalidate>
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input class="form-input" type="email" id="email" name="email" placeholder="you@brand.com" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input class="form-input" type="password" id="password" name="password" placeholder="••••••••" required>
            </div>

            <div class="form-options">
                <label class="checkbox-wrap">
                    <input type="checkbox" class="checkbox" id="remember">
                    <span>Remember Me</span>
                </label>
                <a href="#" class="forgot-link">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-login">Sign In</button>
        </form>

        <div class="divider">
            <div class="divider-line"></div>
            <div class="divider-text">New Here?</div>
            <div class="divider-line"></div>
        </div>

        <p class="signup-text">
            Request access <a href="contact.html" class="signup-link">here</a>
        </p>

        <div class="success-message">
            <div class="success-icon">
                <svg viewBox="0 0 24 24">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            <h2>Welcome Back</h2>
            <p>Portal access granted</p>
            <a href="index.html" class="back-button">← Return Home</a>
        </div>
    </div>
</main>

<a href="index.html" class="back-home">
    ← Back
</a>

<script>
    gsap.to('#login-card', { delay: 0.1, duration: 0.6, opacity: 1, y: 0 });

    const form = document.getElementById('login-form');
    const card = document.getElementById('login-card');

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        
        // Simple validation
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!email || !password) {
            alert('Please fill in all fields');
            return;
        }

        if (!email.includes('@')) {
            alert('Please enter a valid email');
            return;
        }

        // Show success state
        card.classList.add('success');
        
        // Animate success message in
        const successMsg = card.querySelector('.success-message');
        gsap.fromTo(successMsg, 
            { opacity: 0, y: 20 },
            { opacity: 1, y: 0, duration: 0.6, ease: 'power3.out' }
        );
    });
</script>

</body>
</html>
