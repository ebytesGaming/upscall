<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#111111"/>
      <stop offset="50%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#050505"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8C889"/>
      <stop offset="40%" stop-color="#C9A678"/>
      <stop offset="100%" stop-color="#A8864E"/>
    </linearGradient>
    <linearGradient id="goldLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F0D8A0"/>
      <stop offset="100%" stop-color="#C9A678"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5E6C8" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#C9A678" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#8B6F3A" stop-opacity="0.3"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="40%">
      <stop offset="0%" stop-color="#C9A678" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#C9A678" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-color="#C9A678" flood-opacity="0.35"/>
    </filter>
    <clipPath id="rounded">
      <rect width="64" height="64" rx="14"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>

  <!-- Subtle inner glow -->
  <rect width="64" height="64" rx="14" fill="url(#glow)"/>

  <!-- Corner accent lines -->
  <line x1="8" y1="4" x2="18" y2="4" stroke="url(#gold)" stroke-width="1" opacity="0.3" stroke-linecap="round"/>
  <line x1="4" y1="8" x2="4" y2="18" stroke="url(#gold)" stroke-width="1" opacity="0.3" stroke-linecap="round"/>
  <line x1="46" y1="60" x2="56" y2="60" stroke="url(#gold)" stroke-width="1" opacity="0.3" stroke-linecap="round"/>
  <line x1="60" y1="46" x2="60" y2="56" stroke="url(#gold)" stroke-width="1" opacity="0.3" stroke-linecap="round"/>

  <!-- Stylized U shape built from paths -->
  <g filter="url(#shadow)">
    <!-- Main U body -->
    <path d="M18 16 L18 38 Q18 50 32 50 Q46 50 46 38 L46 16"
          fill="none" stroke="url(#goldLight)" stroke-width="5.5" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Upward arrow emerging from U -->
    <path d="M32 16 L32 8" stroke="url(#shine)" stroke-width="3" stroke-linecap="round"/>
    <path d="M26 14 L32 7 L38 14" fill="none" stroke="url(#shine)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Small diamond accent -->
  <rect x="30" y="54" width="4" height="4" rx="0.5" fill="url(#gold)" opacity="0.5" transform="rotate(45 32 56)"/>

  <!-- Subtle border -->
  <rect x="1.5" y="1.5" width="61" height="61" rx="13" fill="none" stroke="url(#gold)" stroke-width="1" opacity="0.2"/>
</svg>
